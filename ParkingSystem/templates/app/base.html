<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống đỗ xe thông minh{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/toast.css' %}">
    <link rel="stylesheet" href="{% static 'css/overlay.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'app/includes/header.html' %}

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'app/includes/footer.html' %}

    <!-- Notifications container -->
    <ul class="notifications"></ul>

    <!-- Loading overlay -->
    <div id="LoadOverlay" style="display: none;">
        <div class="load">
            <hr/><hr/><hr/><hr/>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/overlay.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>

    <!-- Message handling -->
    <script>
        $(document).ready(function () {
            {% if messages %}
                {% for message in messages %}
                    createToast("{{ message.tags }}", "{{ message }}");
                {% endfor %}
            {% endif %}
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
